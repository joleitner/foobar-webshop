version: "3"

services:
  app:
    build:
      context: ./frontend
      target: base
    volumes:
      - ./frontend:/usr/src/app
    ports:
      - "3000:3000"
    command: npm run dev

  backend:
    build:
      context: ./backend
      target: base
    volumes:
      - ./backend:/usr/src/app
    ports:
      - "5000:5000"
    depends_on:
      - db
    command: npm run start:dev

  db:
    image: postgres:15-alpine
    volumes:
      - "postgres_data:/var/lib/postgresql/data/"
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}

volumes:
  postgres_data:
